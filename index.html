<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFav</title>
    <link rel="shortcut icon" href="./assets/Estrela.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   
    <script src="./JS/main.js" type="module" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <img id="logo" src="./assets/Gitfav.svg" alt="Logo do GitFav">
            <div class="search">
                <label class="sr-only" for="input-search">username do Github</label>
                <input id="input-search" type="text" placeholder="Digite o Github username que quer favoritar"/>
                <button><img src="./assets/star.svg" alt="Desenho de uma estrela"> Favoritar</button>
            </div>
        </header>
        <div class="table-scroll">
            <table>
                <thead>
                    <tr>
                        <th class="table-header-first">Usuário</th>
                        <th class="table-header">Repositories</th>
                        <th class="table-header">Followers</th>
                        <th class="table-header">Ação</th>
                    </tr>
                </thead>
                <tbody>
                
                </tbody>
            
            </table>
        </div> 
        <div id="NoFavsBox" class="noFavs">
            <img src="./assets/Estrela.svg" alt="Desenho de uma estrela com um rosto">
            <p class="noFavs-txt">Nenhum favorito ainda</p>
        </div>
    </div>
</body>
</html>
